apiVersion: v1
kind: Service
metadata:
  name: yellowstone-api
  namespace: yellowstone
  labels:
    app: yellowstone
    component: api
  annotations:
    description: "Yellowstone Cypher Query Engine Service"
spec:
  type: ClusterIP
  selector:
    app: yellowstone
    component: api
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: yellowstone-api-internal
  namespace: yellowstone
  labels:
    app: yellowstone
    component: api
  annotations:
    service.spec.publishNotReadyAddresses: "false"
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: yellowstone
    component: api
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: yellowstone-api-network-policy
  namespace: yellowstone
spec:
  podSelector:
    matchLabels:
      app: yellowstone
      component: api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: yellowstone
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 9090
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: yellowstone
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
  - to:
    - podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: yellowstone-api-pdb
  namespace: yellowstone
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: yellowstone
      component: api
